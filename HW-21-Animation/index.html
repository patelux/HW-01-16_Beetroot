<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Red+Hat+Display:wght@400;500;600&display=swap"
    rel="stylesheet">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />

    <link href="./assets/fontawesome/css/all.css" rel="stylesheet" />
    
  <link rel="stylesheet" href="./styles/main.min.css" />

  <title>CARD POKER</title>

  <link rel="icon" href="./img/favicon2.svg">
</head>

<body>
  <div class="page_wrapper">
    <header class="header ">
    </header>

    <main class="main">
        <div class="container">
           <h1>main card wrapper</h1>
          <div class="card center">
            <div class="card-front">
              <img src="./img/card_front.jpg" alt="card back side">
            </div>
            <div class="card-back">
              <div class="back-content center">
                <div class="left-corner">
                  <p class="card-title">A</p>
                  <i class="fa-solid fa-heart"></i>
                </div>
                <div class="center-text">A</div>
                <div class="right-corner">
                  <p class="card-title">A</p>
                  <i class="fa-solid fa-heart"></i> 
                </div>
                
                <!-- <i class="fa-regular fa-club"></i>
                <i class="fa-solid fa-diamond"></i>
                <i class="fa-regular fa-spade"></i> -->
              </div>
            </div>
          </div>
        </div>
  </main>

  <footer class="footer">
  </footer>
  </div>
  <script>
    function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            document.querySelector('.card.active') && document.querySelector('.card.active').classList.remove('active');
            cards[getRandomNumber(1, cards.length)].classList.add('active')
        }, 2000)
  </script>
</body>

</html>
