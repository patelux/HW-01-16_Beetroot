<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>HW-06-Selectors</title>

    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="page_wrapper">
      <header class="header">
        <div class="container">
          <nav class="main_nav">
            <ul class="nav_list">
              <li class="nav_item">
                <a class="nav_link active" href="../index.html">&#9664;</a>
              </li>
            </ul>
          </nav>
          <h1 class="main_title">CSS dinner shopping list</h1>
          <p class="main_text">Letâ€™s go to the mall!</p>
        </div>
      </header>

      <main class="main">
        <sectiion class="shopping_list">
          <div class="container">
            <ul class="main_list">
              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles" />
                <label class="custom_checkbox" for="lot_pickles" >
                  <div class="content-wrapper">
                      <span class="custom_checkbox-text">A lot of pickles</span>
                      <span class="custom_checkbox-text-accent">(for the next lessons about CSS)</span>
                  </div>
                </label>
              </li>

              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles1" />
                <label class="custom_checkbox" for="lot_pickles1" >
                  <div class="content-wrapper">
                    <span>10 apples</span> 
                    <span>(for more CSS manipulations)</span>
                  </div>
                </label>                
              </li>

              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles2" />
                <label class="custom_checkbox" for="lot_pickles2" >
                  <div class="content-wrapper">
                    <span>20 oranges</span>
                    <span>(because they are awesome)</span>
                  </div>
                </label>                
              </li>

              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles3" />
                <label class="custom_checkbox" for="lot_pickles3" >
                  <div class="content-wrapper">
                    <span>13 plates</span>  
                    <span>(hm... they always dissapear)</span>
                  </div>
                </label>                
              </li>

              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles4" />
                <label class="custom_checkbox" for="lot_pickles4" >
                  <div class="content-wrapper">
                    <span>15 bentos</span>
                    <span></span>
                  </div>
                </label>                
              </li>

              <li class="main_list-item">
                <input type="checkbox" value="1" id="lot_pickles5" />
                <label class="custom_checkbox" for="lot_pickles5" >
                  <div class="content-wrapper">
                    <span>1 bottle of Sake</span>
                    <span>(for my friends)</span>
                  </div>
                </label>                
              </li>

            </ul>
            <div class="box" type="submit">
             <P class="box_text"> Bon appetit :)</P>
            </div>
          </div>
        </sectiion>
      </main>

      <footer class="footer">
        <div class="container">

        </div>
      </footer>
    </div>
  </body>
</html>
